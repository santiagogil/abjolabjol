{{ range first 1 (shuffle (where .Site.RegularPages "Type" "figure")) }}
<div class="pv5 pv6-l ph2 bg-center cover" style="background-image: url('/img/{{.Params.img}}')">
  <div class="mw7 center ph3">
    <div class="db mb3 o-90">
      <div class="mw7 relative bg-fix-black mb3">
        <h1 class="f-headline-ns f2 di lh-title mb3 white mw6 bg-black tight">
          {{$.Title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-black">
        {{ if $.Params.subtitle }}
        <p class="f4 di lh-title mb3 white mw6 bg-black italic">
          {{$.Params.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
<div class='tr f6 pa3 tight black'>{{.Title}}, <a href='/artist/{{ urlize .Params.artist }}'>{{.Params.artist}}</a></div>
			{{ end }}
